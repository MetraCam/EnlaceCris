<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puerta de Acceso a Cris</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: #000;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        img {
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
            display: block;
            object-fit: contain;
        }
        @media (max-width: 480px) {
            img {
                max-width: 95vw;
                max-height: 80vh;
            }
        }
    </style>
</head>
<body>
    <img src="img/nota.png" alt="nota">
</body>
</html>
